# Release workflow for deferred-apps
#
# Triggers on version tags (v*) to:
# 1. Run full CI validation
# 2. Create a GitHub release with auto-generated notes
#
# Usage:
#   git tag v0.1.0 && git push origin v0.1.0

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ===========================================================================
  # Full validation before release
  # ===========================================================================
  validate:
    name: Validate release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            accept-flake-config = true
            experimental-features = nix-command flakes

      - name: Validate flake
        run: nix flake check --print-build-logs

      - name: Check formatting
        run: |
          find . -name '*.nix' -type f | xargs nix develop .#ci --command nixfmt --check

      - name: Run linters
        run: |
          nix develop .#ci --command statix check .
          nix develop .#ci --command deadnix --fail -L .

      - name: Build key checks
        run: |
          # Run a representative subset of checks to validate the release
          # Full test suite runs via 'nix flake check' above
          nix build .#checks.x86_64-linux.lib-basic
          nix build .#checks.x86_64-linux.lib-mkDeferredApps
          nix build .#checks.x86_64-linux.module-apps-only
          nix build .#checks.x86_64-linux.nested-basic
          nix build .#checks.x86_64-linux.integration-full-build

  # ===========================================================================
  # Create GitHub release
  # ===========================================================================
  release:
    name: Create release
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          # Get previous tag for comparison
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog since $PREV_TAG"
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            echo "First release - including all commits"
            CHANGELOG=$(git log --pretty=format:"- %s")
          fi
          
          # Write to file for multiline handling
          cat > release-notes.md << EOF
          ## Installation
          
          Add to your \`flake.nix\`:
          
          \`\`\`nix
          {
            inputs.deferred-apps.url = "github:WitteShadovv/deferred-apps/${{ steps.version.outputs.tag }}";
          }
          \`\`\`
          
          ## Changes
          
          $CHANGELOG
          
          ## Full Documentation
          
          See [README.md](https://github.com/WitteShadovv/deferred-apps/blob/${{ steps.version.outputs.tag }}/README.md) for complete usage instructions.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.version }}"
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: false
